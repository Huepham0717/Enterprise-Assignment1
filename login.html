<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <div class="navi">
        <div class="back">
            <a href="#" class="previous"><span style='font-size:20px;'>&lsaquo;</span> Back</a>
        </div>
        <div class="logo">
            <img src="logo.png" />
        </div>
    </div>
    <div class="container">
        <div class="login">
            <ul>
                <li><a href="RegisterForm.html">Sign up</a></li>
                <li><a class="active" href="login.html">Sign in</a></li>
            </ul>
        </div>
        <form action="#">
            <div class="user-details2">
                <div class="input-box">
                    <label for="" data-placeholder="User ID"></label>
                    <input type="text" placeholder="User ID" autocomplete="off" data-js="form-text" required>
                </div>
                <div class="input-box">
                    <label for="" data-placeholder="Password"></label>
                    <input type="text" placeholder="Password" autocomplete="off" data-js="form-text" required>
                </div>
            </div>
            <div class="forgot">
                <a href="">Forgot password ?</a>
            </div>
            <div class="button">
                <button> Sign in</button>
            </div>
        </form>
    </div>
</body>
<script src="register.js"></script>
</html>
